<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Productos disponibles</h1>
    <div id="lista-de-productos">
        <div class="product">
            <img src="imagenes/Labial.jpg" alt="Product 1">
            <h2>Labial Color.me</h2>
            <p>Hermoso labial color pastel.</p>
            <p>Precio: 35.000</p>
            <button class="add-to-cart" data-product-id="1" data-product-name="Labial Color.me" data-product-price="35000">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="imagenes/Paleta de colores.jpg" alt="Producto 2">
            <h2>Paleta Miss Rose</h2>
            <p>Maravillosa paleta con colores variados</p>
            <p>Precio: 67.000</p>
            <button class="add-to-cart" data-product-id="2" data-product-name="Paleta Miss Rose" data-product-price="67000">Agregar al carrito</button>
        </div>
    </div>
    <section id="cart">
        <h2>Carrito</h2>
        <div id="cart-items"></div>
        <p>Total: <span id="total">0</span></p>
    </section>
    <footer>
        <p>&copy; Pagina creada por Yersson Tenjo.</p>
    </footer>
    <script src="cart.js"></script>
    <script src="app.js"></script>
</body>
</html>
